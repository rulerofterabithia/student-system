<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login-content">
        <!-- logo图片 -->
        <div class="logo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <!-- 输入框 -->
        
        <form id="login-form">
            <input type="text" placeholder="用户名" id="uname">
            <input type="password" placeholder="密码" id="pw">
            <!-- 登录注册按钮 -->
            <div class="btns clear-float">
                <div id="login-btn">登录</div>
                <a href="../logon/index.html">注册</a>
            </div>
        </form>
        
    </div>
    <script src="./index.js"></script>
    <script src="../../tools/ajax.js"></script>
</body>
</html>
